<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Person React app</title>
    <style>
    	#person {
    		margin: 20px;
    		border: 1px solid #eee;
    		box-shadow: 0 2px 2px #ccc;
    		width: 200px;
    		padding: 20px;
      }
    </style>
  </head>
  <body>
  
    <div id="person"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
    	class Person extends React.Component {
    		render () {
    			return (
    				<div>
    					<h1>Sam Smith</h1>
    					<p>Age: 30</p>
    					<p>City: San Francisco</p>
    				</div>
    			);
    		}
    	}
    	
    	ReactDOM.render(
    		<Person />, document.getElementById('person')
    	);
    
    </script>
    
  </body>
</html>
