<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Person React app</title>
    <style>
    	#person {
    		margin: 20px;
    		border: 1px solid #eee;
    		box-shadow: 0 2px 2px #ccc;
    		width: 200px;
    		padding: 20px;
      }
    </style>
  </head>
  <body>
  
    <div id="person"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
    	class Person extends React.Component {
    		constructor(props) {
    			super(props);
    			this.state = {
    				weight: "150lbs"
    			}
    		}
    		render () {
    			return (
    				<div>
    					<h1>{this.props.name}</h1>
    					<p>Age: {this.props.age}</p>
    					<p>Weight: {this.state.weight}</p>
    					<p>City: {this.props.city}</p>
    				</div>
    			);
    		}
    	}
    	
    	const person = {
    		name: "Sam Smith",
    		age: 30,
    		city: "San Francisco",
    	}
    	
    	ReactDOM.render(
    		<Person name={person.name} age={person.age} city={person.city}/>, document.getElementById('person')
    	);
    
    </script>
    
  </body>
</html>
